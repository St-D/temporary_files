<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For vue testing</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<h2>Vue <strong>  JS</strong></h2>

<div id="app">
    <span v-if="seen"><p>{{ message ? message : "not content" }}</p></span>

    <ol>
        <li v-for="item in itemList">
            {{ item.text }}
        </li>
    </ol>

    <span v-bind:title="dinam_mes">
    Наведи курсор на меня пару секунд,
    чтобы увидеть динамически связанное значение title!
    </span>

    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Перевернуть сообщение</button>
    <br>
    <hr>

    <p>{{ message }}</p>
    <input v-model="message">


    <hr>

</div>


<div id="app-2">
  <ol>
    <!--
      Теперь мы можем передать каждому компоненту todo-item объект
      с информацией о задаче, который будет динамически меняться.
      Мы также определяем для каждого компонента "key",
      значение которого будет объяснено далее в руководстве.
    -->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>








<script type="text/javascript" src="vue.js"></script>

</body>
</html>
